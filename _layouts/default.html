<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ site.name }} – {{ site.description }}{% endif %} – {{ page.title }}</title>

    {% include meta.html %}
    {% include favicons.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="bg-video" data-src-mp4="video/macarons.mp4" data-src-ogg="video/macarons.ogv" data-src-webm="video/macarons.webm">
      <video preload="auto" muted autoplay="autoplay"></video>
    </div>
    <div class="wrapper">
    <!-- Header: logo (svg) and navigation menu -->
      {% include header.html %}
    <!-- Main content section-->
    <main>
      {{content}}
    </main>
    <!-- Footer section: separator and copyright -->
      {% include footer.html %}
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
